<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>work unavailable form</title>
</head>
<body>
    <div class="container">
        <div style="text-align:center">
          <h2>Contact Us</h2>
          <p>WORK UNAVAILABILITY FORM</p>
        </div>
        <div class="row">
          
          <div class="column">
            <form id="submit-form" action="">
              <label for="fname"> NAME </label>
              <input type="text" id="fname" name="name" placeholder="Your name..">
              <label for="lname">ID NUMBER</label>
              <input type="text" id="lname" name="email" placeholder="company id..">
              <label for="country">DATE</label>
              <input type="date" id="country" name="colour" placeholder="01/01/0001">
              <label for="subject">REASON</label>
              <textarea id="subject" name="message" placeholder="Leave reason.." style="height:170px"></textarea>
              <input type="submit" value="Submit">
            </form>
          </div>
          <div class="column">
            <img src="netnnet.png.png" style="width:100%">
          </div>
        </div>
      </div>
      <script>
        $("#submit-form").submit((e)=>{
            e.preventDefault()
            $.ajax({
                url:"https://script.google.com/macros/s/AKfycbyzd0n8Ukzx5UvlCw1ctuBgFJNsi9WOdMbk0B867E1wpabhS1aQ7YDp5bjbqyHiz9g-/exec",
                data:$("#submit-form").serialize(),
                method:"post",
                success:function (response){
                    alert("Form submitted successfully")
                    window.location.reload()
                    //window.location.href="https://google.com"
                },
                error:function (err){
                    alert("Something Error")
    
                }
            })
        })
    </script>
</body>
</html>
